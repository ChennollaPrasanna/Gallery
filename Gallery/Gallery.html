<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/Gallery.css">
    <script src="../java-Script/Gallery.js" defer></script>
</head>
<body>8
    
    <div id="bigImage">
        <span id="close" onclick="closewindow()">X</span>
        <div id="bigimg">
        </div>
        <input type="button" id="editButton" value="Edit Image" onclick="openEditWindow()">
    </div>
    <div id="gallary">
        <h1 id="headingOfGallary">My Gallery</h1>
        <div id="images">
            <img onmousedown="passSrc(this.src)" >
            <img onmousedown="passSrc(this.src)" src="../Asset/images/1.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/2.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/3.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/4.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/5.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/6.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/7.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/8.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/9.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/10.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/11.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/12.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/13.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/14.jpg">
            <img onmousedown="passSrc(this.src)" src="../Asset/images/15.jpg">
            
        </div>
    </div>
    <div id="gallaryImageEdit">
        <span id="closeGallaryEdit" onclick="closewindow()">X</span>
        <div id="imageContainer">
            <div id="image"></div>
        </div>
        <div id="editContainer">
     <div id="editFilter">
         <h2>Filter Edit</h2>
         <div class="filterContainer">
             <label for="blur">Blur</label>
             <input type="range" id="blur" min="0" max="300" value="0" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="brightness">Brightness</label>
             <input type="range" id="brightness" min="0" max="200" value="100" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="contrast">Contrast</label>
             <input type="range" id="contrast" min="0" max="500" value="100" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="grayscale">Grayscale</label>
             <input type="range" id="grayscale" min="0" max="100" value="0" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="hue">Hue-rotate</label>
             <input type="range" id="hue" min="0" max="360" value="0" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="invert">Invert</label>
             <input type="range" id="invert" min="0" max="100" value="0" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="opacity">Opacity</label>
             <input type="range" id="opacity" min="0" max="100" value="100" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="saturate">Saturate</label>
             <input type="range" id="saturate" min="0" max="500" value="100" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="sepia">Sepia</label>
             <input type="range" id="sepia" min="0" max="100" value="0" oninput="imageEdit()">
         </div>
     </div>
     <div id="editTransform">
         <h2>Transform Edit</h2>
         <div class="filterContainer">
             <label for="">Rotate-X</label>
             <input type="range" id="rotatex" min="0" value="0" max="360" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="">Rotate-Y</label>
             <input type="range" id="rotatey" min="0" value="0" max="360" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="">Rotate-Z</label>
             <input type="range" id="rotatez" min="0" value="0" max="360" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="">Scale-X</label>
             <input type="range" id="scalex" min="0" value="1" max="3" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="">Scale-Y</label>
             <input type="range" id="scaley" min="0" value="1" max="3" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="">Skew-X</label>
             <input type="range" id="skewx" min="0" value="0" max="360" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="">Skew-Y</label>
             <input type="range" id="skewy" min="0" value="0" max="360" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="">Translate-X</label>
             <input type="range" id="translateX" min="0" value="0" max="360" oninput="imageEdit()">
         </div>
         <div class="filterContainer">
             <label for="">Translate-Y</label>
             <input type="range" id="translateY" min="0" value="0" max="360" oninput="imageEdit()">
         </div>
            </div>
        </div>
    </div>
    
</body>
</html>
